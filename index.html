<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ü§ç</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#1a0010;
  color:#fff;
}

.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.15);
  border-radius:24px;
  padding:28px 24px 32px;
  text-align:center;
}

h1{margin:0 0 12px;font-size:20px}
p{font-size:14px;line-height:1.8}

input,button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  text-align:center;
}

button{
  background:#fff;
  color:#7a002a;
  font-weight:700;
  cursor:pointer;
}

.final{
  white-space:pre-line;
  font-size:15px;
  line-height:1.9;
}

.photo{
  display:none;
  margin-top:24px;
}
.photo img{
  width:100%;
  border-radius:20px;
  filter:blur(16px);
  transition:filter 1s ease;
}
.photo img.clear{
  filter:blur(0);
}

.sheet{
  display:none;
  margin-top:16px;
}
.sheet input{
  margin-top:12px;
}

.after{
  display:none;
  margin-top:20px;
  padding:12px 16px;
  background:rgba(255,255,255,.18);
  border-radius:999px;
  font-size:14px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="center">
  <div class="card" id="card">
    <h1>ü§ç</h1>
    <p>Evlendiƒüimiz tarihi yazmanƒ± istiyorum</p>
    <input id="d1" placeholder="GGAAYYYY">
    <button id="btn">Devam et</button>
  </div>
</div>

<script>
const DATE = "15052022";
const CAR  = "polo≈ü";

const MESSAGE = [
"Bug√ºn 14 ≈ûubat‚Ä¶",
"",
"Ama benim i√ßin",
"senin varlƒ±ƒüƒ±n",
"bir g√ºne sƒ±ƒümƒ±yor.",
"",
"Yanƒ±mdayken d√ºnya daha sakin,",
"yokken bile i√ßimde bir yer",
"‚Äútamam‚Äù diyor.",
"",
"Seni sevmek,",
"her g√ºn yeniden se√ßmek gibi.",
"",
"ƒ∞yi ki karƒ±msƒ±n.",
"ƒ∞yi ki benim hayatƒ±msƒ±n."
];

const card = document.getElementById("card");
const btn  = document.getElementById("btn");
const d1   = document.getElementById("d1");

btn.onclick = () => {
  if(d1.value.trim() !== DATE) return;

  card.innerHTML = `<div class="final" id="final"></div>
  <div class="photo" id="photo">
    <img id="photoImg" src="IMG_6603_Original.jpeg">
  </div>
  <div class="sheet" id="sheet">
    <p>ƒ∞lk arabana ne isim vermi≈ütik?</p>
    <input id="d2">
  </div>
  <div class="after" id="after">ü§ç Bunu bilen biriyle evlendim.</div>`;

  type(document.getElementById("final"), MESSAGE, 24, () => {
    setTimeout(() => {
      const photo = document.getElementById("photo");
      photo.style.display = "block";

      setTimeout(() => {
        document.getElementById("sheet").style.display = "block";
      }, 800);
    }, 6000);
  });
};

function type(el, arr, speed, done){
  let i=0,j=0;
  (function t(){
    if(i>=arr.length){done();return;}
    const line = arr[i];
    if(line==="" && j===0){
      el.textContent += "\n";
      i++; return setTimeout(t,150);
    }
    el.textContent += line[j] || "";
    j++;
    if(j>=line.length){
      el.textContent += "\n";
      i++; j=0;
      return setTimeout(t,220);
    }
    setTimeout(t,speed);
  })();
}

document.addEventListener("input",e=>{
  if(e.target.id==="d2"){
    if(e.target.value.trim().toLowerCase()===CAR){
      document.getElementById("photoImg").classList.add("clear");
      document.getElementById("sheet").style.display="none";
      document.getElementById("after").style.display="inline-block";
    }
  }
});
</script>

</body>
</html>
