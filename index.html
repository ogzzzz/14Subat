<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ü§ç</title>

<style>
:root{
  --bgA:#20000d;
  --bgB:#7a002a;
  --bgC:#b1003a;
  --glass: rgba(255,255,255,.14);
  --ink:#ffffff;
  --accent:#7a002a;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--ink);
  background:#120007;
}

.bg{
  position:fixed; inset:-40px;
  background:
    radial-gradient(900px 600px at 18% 22%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(900px 700px at 82% 30%, rgba(255,255,255,.06), transparent 62%),
    linear-gradient(120deg, var(--bgA), var(--bgB), var(--bgC), var(--bgB));
  background-size:260% 260%;
  animation: drift 18s ease-in-out infinite;
  z-index:0;
}
@keyframes drift{
  0%{background-position:10% 20%}
  50%{background-position:90% 70%}
  100%{background-position:10% 20%}
}

.vignette{
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 50% 70%, rgba(0,0,0,.35), transparent 55%),
    radial-gradient(circle at 50% 50%, transparent 50%, rgba(0,0,0,.55) 100%);
  z-index:1;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}

.wrap{
  position:relative;
  z-index:4;
  width:min(460px, calc(100vw - 34px));
  margin: 10vh auto 0;
}

.card{
  position:relative;
  border-radius:30px;
  padding:34px 28px 38px;
  background:var(--glass);
  backdrop-filter: blur(18px);
  box-shadow:0 45px 110px rgba(0,0,0,.52);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  animation: enter .9s cubic-bezier(.2,.9,.2,1);
}
@keyframes enter{
  from{opacity:0; transform: translateY(16px) scale(.985)}
  to{opacity:1; transform: translateY(0) scale(1)}
}

.card.vanish{
  animation: vanish .6s ease forwards;
}
@keyframes vanish{
  to{opacity:0; transform: translateY(-10px) scale(.965); filter: blur(6px)}
}

h1{
  margin:0 0 14px;
  font-size:20px;
  font-weight:750;
}

p{
  margin:0;
  font-size:14px;
  line-height:1.8;
  opacity:.96;
}

.highlight{
  width:100%;
  margin:18px 0 10px;
  padding:12px 14px;
  border-radius:16px;
  background: rgba(255,255,255,.90);
  color: var(--accent);
  font-size:15px;
  font-weight:800;
}

input{
  width:100%;
  margin-top:18px;
  padding:15px;
  border-radius:18px;
  border:none;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  margin-top:16px;
  padding:15px;
  border-radius:18px;
  border:none;
  background:#fff;
  color: var(--accent);
  font-size:16px;
  font-weight:800;
}

.final{
  white-space:pre-line;
  font-size:15px;
  line-height:1.95;
}

.photo-wrap{
  margin-top:28px;
  opacity:0;
  transform: translateY(20px);
  transition: all 1.2s ease;
}

.photo-wrap.show{
  opacity:1;
  transform: translateY(0);
}

.photo-wrap img{
  width:100%;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<canvas id="c"></canvas>

<div class="wrap">
  <div class="card" id="box">
    <h1>ü§ç</h1>
    <p>
      Bu sayfayƒ± a√ßtƒ±ysan‚Ä¶<br>
      demek ki tam ≈üu anda<br>
      aklƒ±mdasƒ±n.
    </p>

    <div class="highlight">Evlendiƒüimiz tarihi yazmanƒ± istiyorum</div>
    <input id="x" placeholder="GG.AA.YYYY">
    <button onclick="go()">Devam et</button>
  </div>

  <div class="photo-wrap" id="photo">
    <img src="photo.jpg" alt="ü§ç">
  </div>
</div>

<script>
const SECRET = "15.05.2022";
const PHOTO_SRC = "IMG_6603_Original.jpeg";

const LINES = [
  "Bug√ºn 14 ≈ûubat‚Ä¶",
  "",
  "Ama benim i√ßin",
  "senin varlƒ±ƒüƒ±n",
  "bir g√ºne sƒ±ƒümƒ±yor.",
  "",
  "Yanƒ±mdayken d√ºnya daha sakin,",
  "yokken bile i√ßimde bir yer",
  "‚Äútamam‚Äù diyor.",
  "",
  "ƒ∞yi ki karƒ±msƒ±n.",
  "ƒ∞yi ki benim hayatƒ±msƒ±n.",
  "",
  "Hatƒ±rlƒ±yor musun?"
];

document.querySelector("#photo img").src = PHOTO_SRC;

function go(){
  const v = document.getElementById("x").value.trim();
  if(v === SECRET){
    const box = document.getElementById("box");
    box.classList.add("vanish");

    setTimeout(()=>{
      box.classList.remove("vanish");
      box.innerHTML = `<h1>ü§ç</h1><div class="final" id="final"></div>`;
      typeLines("final", LINES, 22);

      setTimeout(()=>{
        document.getElementById("photo").classList.add("show");
      }, 2000);

    }, 650);
  }else{
    document.getElementById("x").value="";
  }
}

function typeLines(id, lines, speed){
  const el = document.getElementById(id);
  let i=0, j=0;
  function tick(){
    if(i>=lines.length) return;
    const line = lines[i];
    if(line==="" && j===0){
      el.textContent+="\n";
      i++; j=0;
      return setTimeout(tick,150);
    }
    el.textContent+=line[j]||"";
    j++;
    if(j>=line.length){
      el.textContent+="\n";
      i++; j=0;
      return setTimeout(tick,240);
    }
    setTimeout(tick,speed);
  }
  tick();
}

/* kalpler (aynƒ± premium s√ºr√ºm) */
const canvas=document.getElementById("c"),ctx=canvas.getContext("2d");
let w,h; function r(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
r(); addEventListener("resize",r);
let hearts=[];
function spawn(){hearts.push({x:Math.random()*w,y:h+30,s:10+Math.random()*20,v:.4+Math.random()*1,a:.2+Math.random()*.5});}
function draw(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.5,y+s*.5,x,y+s*1.4);
  ctx.bezierCurveTo(x+s*1.5,y+s*.5,x+s,y-s,x,y);
  ctx.fill();
}
function loop(){
  ctx.clearRect(0,0,w,h);
  if(Math.random()>.85) spawn();
  hearts.forEach(o=>{
    o.y-=o.v;
    ctx.globalAlpha=o.a;
    ctx.fillStyle="#fff";
    draw(o.x,o.y,o.s);
  });
  hearts=hearts.filter(o=>o.y>-80);
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
