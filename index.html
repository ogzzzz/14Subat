<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ü§ç</title>

<style>
:root{
  --bgA:#20000d;
  --bgB:#7a002a;
  --bgC:#b1003a;
  --glass: rgba(255,255,255,.14);
  --glass2: rgba(255,255,255,.09);
  --ink:#ffffff;
  --accent:#7a002a;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--ink);
  background: #120007;
}

/* Premium animated gradient background */
.bg{
  position:fixed; inset:-40px;
  background:
    radial-gradient(900px 600px at 18% 22%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(900px 700px at 82% 30%, rgba(255,255,255,.06), transparent 62%),
    radial-gradient(900px 700px at 50% 80%, rgba(255,255,255,.05), transparent 65%),
    linear-gradient(120deg, var(--bgA), var(--bgB), var(--bgC), var(--bgB));
  background-size: 260% 260%;
  animation: drift 18s ease-in-out infinite;
  filter:saturate(1.06) contrast(1.02);
  z-index:0;
}
@keyframes drift{
  0%{background-position: 10% 20%}
  50%{background-position: 90% 70%}
  100%{background-position: 10% 20%}
}

/* Soft vignette + sheen */
.vignette{
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 50% 70%, rgba(0,0,0,.35), transparent 55%),
    radial-gradient(circle at 50% 50%, transparent 50%, rgba(0,0,0,.55) 100%);
  z-index:1;
  pointer-events:none;
}

/* Hearts canvas */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}

/* Flash glow on success */
.flash{
  position:fixed; inset:0;
  background: radial-gradient(circle at 50% 38%, rgba(255,255,255,.28), transparent 58%);
  opacity:0;
  transition: opacity .9s ease;
  z-index:3;
  pointer-events:none;
}

/* Premium card */
.wrap{
  position:relative;
  z-index:4;
  width:min(460px, calc(100vw - 34px));
  margin: 12vh auto 0;
}

.card{
  position:relative;
  border-radius:30px;
  padding:34px 28px 38px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow:
    0 45px 110px rgba(0,0,0,.52),
    0 1px 0 rgba(255,255,255,.15) inset;
  text-align:center;

  display:flex;
  flex-direction:column;
  align-items:center;

  transform-origin:center;
  animation: enter .9s cubic-bezier(.2,.9,.2,1);
}
@keyframes enter{
  from{opacity:0; transform: translateY(16px) scale(.985)}
  to{opacity:1; transform: translateY(0) scale(1)}
}

/* subtle second layer (premium depth) */
.card::before{
  content:"";
  position:absolute; inset:10px;
  border-radius:24px;
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
  box-shadow: 0 25px 70px rgba(0,0,0,.22);
  z-index:-1;
}

/* glossy rim */
.card::after{
  content:"";
  position:absolute; inset:0;
  border-radius:30px;
  padding:1px;
  background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.05), rgba(255,255,255,.14));
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events:none;
  opacity:.9;
}

.card.vanish{
  animation: vanish .62s ease forwards;
}
@keyframes vanish{
  to{opacity:0; transform: translateY(-10px) scale(.965); filter: blur(6px)}
}

h1{
  margin:0 0 14px;
  font-size:20px;
  font-weight:750;
  letter-spacing:.3px;
}

p{
  margin:0;
  font-size:14px;
  line-height:1.8;
  opacity:.96;
}

.highlight{
  width:100%;
  margin:18px 0 10px;
  padding:12px 14px;
  border-radius:16px;
  background: rgba(255,255,255,.90);
  color: var(--accent);
  font-size:15px;
  font-weight:800;
  letter-spacing:.15px;
}

input{
  width:100%;
  margin-top:18px;
  padding:15px 16px;
  border-radius:18px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
  background: rgba(255,255,255,.96);
  color:#24000f;
  box-shadow: 0 10px 24px rgba(0,0,0,.22);
}

button{
  width:100%;
  margin-top:16px;
  padding:15px 16px;
  border-radius:18px;
  border:none;
  background:#fff;
  color: var(--accent);
  font-size:16px;
  font-weight:800;
  letter-spacing:.2px;
  box-shadow: 0 18px 40px rgba(0,0,0,.22);
}

.final{
  white-space:pre-line;
  font-size:15px;
  line-height:1.95;
  opacity:.98;
  letter-spacing:.1px;
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<div class="flash" id="flash"></div>
<canvas id="c"></canvas>

<div class="wrap">
  <div class="card" id="box">
    <h1>ü§ç</h1>

    <p>
      Bu sayfayƒ± a√ßtƒ±ysan‚Ä¶<br>
      demek ki tam ≈üu anda<br>
      aklƒ±mdasƒ±n.
    </p>

    <div class="highlight">Evlendiƒüimiz tarihi yazmanƒ± istiyorum</div>

    <input id="x" placeholder="GG.AA.YYYY" inputmode="numeric" autocomplete="off" />
    <button onclick="go()">Devam et</button>
  </div>
</div>

<script>
/* === AYAR === */
const SECRET = "15.05.2022";

const LINES = [
  "Bug√ºn 14 ≈ûubat‚Ä¶",
  "",
  "Ama benim i√ßin",
  "senin varlƒ±ƒüƒ±n",
  "bir g√ºne sƒ±ƒümƒ±yor.",
  "",
  "Yanƒ±mdayken d√ºnya daha sakin,",
  "yokken bile i√ßimde bir yer",
  "‚Äútamam‚Äù diyor.",
  "",
  "Seni sevmek,",
  "her g√ºn yeniden se√ßmek gibi.",
  "Hi√ß zorlanmadan.",
  "Hi√ß teredd√ºt etmeden.",
  "",
  "ƒ∞yi ki karƒ±msƒ±n.",
  "ƒ∞yi ki benim hayatƒ±msƒ±n.",
  "",
  "ü§ç"
];

/* === AKI≈û === */
function go(){
  const inp = document.getElementById("x");
  const v = inp.value.trim();

  if(v === SECRET){
    // premium suspense pause (tiny)
    try{ navigator.vibrate && navigator.vibrate([16,10,16]); }catch(e){}

    const box = document.getElementById("box");
    const flash = document.getElementById("flash");

    setTimeout(()=>{
      box.classList.add("vanish");
      flash.style.opacity = "1";
      burst(120);

      setTimeout(()=>{
        flash.style.opacity = "0";
        box.classList.remove("vanish");
        box.innerHTML = `<h1>ü§ç</h1><div class="final" id="final"></div>`;
        typeLines("final", LINES, 22);
      }, 650);

    }, 300);

  }else{
    inp.value = "";
    inp.placeholder = "Bir daha dene ü§ç";
    // subtle shake without looking "error"
    const box = document.getElementById("box");
    box.animate(
      [{transform:"translateX(0)"},{transform:"translateX(-6px)"},{transform:"translateX(6px)"},{transform:"translateX(0)"}],
      {duration:220, easing:"ease-out"}
    );
  }
}

/* Typewriter (premium pacing) */
function typeLines(id, lines, speed){
  const el = document.getElementById(id);
  let i=0, j=0;

  function tick(){
    if(i >= lines.length) return;
    const line = lines[i];

    if(line === "" && j===0){
      el.textContent += "\n";
      i++; j=0;
      return setTimeout(tick, 140);
    }

    el.textContent += line[j] || "";
    j++;

    if(j >= line.length){
      el.textContent += "\n";
      i++; j=0;
      return setTimeout(tick, 240);
    }
    setTimeout(tick, speed);
  }
  tick();
}

/* === Premium hearts === */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
resize(); addEventListener("resize", resize);

let hearts=[];
function spawn(extra=false){
  const big = extra ? (Math.random() > 0.70) : (Math.random() > 0.93);
  const sizeBase = big ? 18 : 9;
  hearts.push({
    x: Math.random()*w,
    y: h + 30,
    s: sizeBase + Math.random()*(big ? 16 : 12),
    v: (big ? 0.35 : 0.60) + Math.random()*(big ? 0.85 : 1.15),
    a: 0.18 + Math.random()*0.55,
    drift: (Math.random()-0.5) * (big ? 0.45 : 0.65),
    tw: 0.6 + Math.random()*1.2
  });
}

function drawHeart(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s, x-s*1.5,y+s*0.5, x,y+s*1.4);
  ctx.bezierCurveTo(x+s*1.5,y+s*0.5, x+s,y-s, x,y);
  ctx.fill();
}

let t=0;
function loop(){
  t += 0.01;
  ctx.clearRect(0,0,w,h);

  // spawn pace
  if(Math.random() > 0.83) spawn(false);

  hearts.forEach(o=>{
    o.y -= o.v;
    o.x += o.drift + Math.sin(t*o.tw)*0.12;

    ctx.globalAlpha = o.a;
    ctx.fillStyle = "#fff";
    drawHeart(o.x, o.y, o.s);
  });

  hearts = hearts.filter(o=>o.y>-80 && o.x>-120 && o.x<w+120);
  requestAnimationFrame(loop);
}
loop();

function burst(n){
  for(let i=0;i<n;i++) spawn(true);
}
</script>
</body>
</html>
