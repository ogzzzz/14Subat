<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ü§ç</title>

<style>
:root{
  --bg1:#2a0010;
  --bg2:#7a002a;
  --bg3:#b1003a;
  --glass:rgba(255,255,255,.14);
  --ink:#fff;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--ink);
  background:#120007;
}

/* Background */
.bg{
  position:fixed;
  inset:-40px;
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(900px 700px at 80% 30%, rgba(255,255,255,.08), transparent 60%),
    linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3),var(--bg2));
  background-size:260% 260%;
  animation:bgMove 18s ease-in-out infinite;
  z-index:0;
}
@keyframes bgMove{
  0%{background-position:10% 20%}
  50%{background-position:90% 70%}
  100%{background-position:10% 20%}
}

.vignette{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 50% 75%, rgba(0,0,0,.4), transparent 55%),
    radial-gradient(circle at 50% 50%, transparent 50%, rgba(0,0,0,.6) 100%);
  z-index:1;
  pointer-events:none;
}

/* Hearts */
canvas{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

/* Layout */
.wrap{
  position:relative;
  z-index:4;
  width:min(460px,calc(100vw - 32px));
  margin:10vh auto 0;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border-radius:30px;
  padding:34px 28px 42px;
  box-shadow:0 40px 100px rgba(0,0,0,.55);
  text-align:center;
  animation:enter .8s ease;
}
@keyframes enter{
  from{opacity:0;transform:translateY(16px) scale(.98)}
  to{opacity:1;transform:none}
}

.card.vanish{
  animation:vanish .6s ease forwards;
}
@keyframes vanish{
  to{opacity:0;transform:translateY(-12px) scale(.96);filter:blur(6px)}
}

h1{
  margin:0 0 14px;
  font-size:20px;
}

p{
  margin:0;
  font-size:14px;
  line-height:1.8;
}

.highlight{
  margin:18px 0 10px;
  padding:12px 14px;
  border-radius:16px;
  background:#fff;
  color:#7a002a;
  font-weight:800;
}

input{
  width:100%;
  padding:15px;
  margin-top:18px;
  border-radius:18px;
  border:none;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  padding:15px;
  margin-top:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:800;
  background:#fff;
  color:#7a002a;
}

/* FINAL TEXT */
.final{
  white-space:pre-line;
  font-size:15px;
  line-height:1.95;
  padding-bottom:60px; /* üî¥ KRƒ∞Tƒ∞K: kaybolma fix */
}

/* Photo */
.photo-wrap{
  margin-top:26px;
  opacity:0;
  transform:translateY(20px);
  transition:all 1.2s ease;
}
.photo-wrap.show{
  opacity:1;
  transform:none;
}
.photo-wrap img{
  width:100%;
  display:block;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<canvas id="c"></canvas>

<div class="wrap">
  <div class="card" id="box">
    <h1>ü§ç</h1>
    <p>Bu sayfayƒ± a√ßtƒ±ysan‚Ä¶<br>demek ki tam ≈üu anda aklƒ±mdasƒ±n.</p>

    <div class="highlight">Evlendiƒüimiz tarihi yazmanƒ± istiyorum</div>
    <input id="x" placeholder="GG.AA.YYYY">
    <button onclick="go()">Devam et</button>
  </div>

  <div class="photo-wrap" id="photo">
    <img src="IMG_6603_Original.jpeg" alt="ü§ç">
  </div>
</div>

<script>
const SECRET="15.05.2022";
const LINES=[
"Bug√ºn 14 ≈ûubat‚Ä¶",
"",
"Ama benim i√ßin",
"senin varlƒ±ƒüƒ±n",
"bir g√ºne sƒ±ƒümƒ±yor.",
"",
"Yanƒ±mdayken d√ºnya daha sakin,",
"yokken bile i√ßimde bir yer",
"‚Äútamam‚Äù diyor.",
"",
"Seni sevmek,",
"her g√ºn yeniden se√ßmek gibi.",
"Hi√ß zorlanmadan.",
"Hi√ß teredd√ºt etmeden.",
"",
"ƒ∞yi ki karƒ±msƒ±n.",
"ƒ∞yi ki benim hayatƒ±msƒ±n.",
"",
"Hatƒ±rlƒ±yor musun?",
"",
""
];

function go(){
  const v=document.getElementById("x").value.trim();
  if(v!==SECRET){document.getElementById("x").value="";return;}
  const box=document.getElementById("box");
  const photo=document.getElementById("photo");
  photo.classList.remove("show");
  box.classList.add("vanish");

  setTimeout(()=>{
    box.classList.remove("vanish");
    box.innerHTML='<h1>ü§ç</h1><div class="final" id="final"></div>';
    typeLines("final",LINES,22,()=>setTimeout(()=>photo.classList.add("show"),1200));
  },650);
}

function typeLines(id,lines,speed,done){
  const el=document.getElementById(id);
  let i=0,j=0;
  function tick(){
    if(i>=lines.length){done&&done();return;}
    const line=lines[i];
    if(line===""&&j===0){el.textContent+="\n";i++;return setTimeout(tick,150);}
    el.textContent+=line[j]||"";
    j++;
    if(j>=line.length){el.textContent+="\n";i++;j=0;return setTimeout(tick,240);}
    setTimeout(tick,speed);
  }
  tick();
}

/* Hearts */
const canvas=document.getElementById("c"),ctx=canvas.getContext("2d");
let w,h;function r(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
r();addEventListener("resize",r);
let hearts=[];
function spawn(){
  hearts.push({
    x:Math.random()*w,
    y:h+30,
    s:12+Math.random()*22,
    v:.4+Math.random()*1.2,
    a:.2+Math.random()*.5,
    d:(Math.random()-.5)*.6
  });
}
function draw(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.5,y+s*.5,x,y+s*1.4);
  ctx.bezierCurveTo(x+s*1.5,y+s*.5,x+s,y-s,x,y);
  ctx.fill();
}
(function loop(){
  ctx.clearRect(0,0,w,h);
  if(Math.random()>.85)spawn();
  hearts.forEach(o=>{
    o.y-=o.v;o.x+=o.d;
    ctx.globalAlpha=o.a;
    ctx.fillStyle="#fff";
    draw(o.x,o.y,o.s);
  });
  hearts=hearts.filter(o=>o.y>-100);
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
